<section class="contactpage">
  <div class="search">
    <h1>Contact List</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for contacts" autofocus>
   
  </div>
  <ul class="contactlist">
    <li ng-animate="'animate'" class="contact cf" ng-repeat="item in contacts | filter: query">
      <a href="#!/details/{{contacts.indexOf(item)}}">
        <img ng-src="{{item.avatar}}" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.phone}}</h3>
        </div>
      </a>
    </li>
  </ul>  
</section>
