<section class="contactinfo">
  <div class="contact cf" ng-model="contacts">
    <a href="#!/details/{{prevItem}}" class="btn btn-left">&lt;</a>
    <a href="#!/details/{{nextItem}}" class="btn btn-right">&gt;</a>
    <div class="info" ng-controller="FormController">
     	<img ng-src="{{contacts[whichItem].avatar}}" alt="Photo of {{contacts[whichItem].name}}">
      <form ng-submit="saveContact(contacts[whichItem])" novalidate>
      	<div class="form-group">
          <label>Name: </label>
          <input ng-value="contacts[whichItem].name" type="text" name="name" class="form-control" ng-model="name" required>
        </div>
      	<div class="form-group">
          <label>Phone: </label>
          <input ng-value="contacts[whichItem].phone" type="text" name="phone" class="form-control" ng-model="phone" required>
        </div>
      	<div class="form-group">
          <label>Email: </label>
          <input ng-value="contacts[whichItem].email" type="text" name="email" class="form-control" ng-model="email" required>
        </div>
      	<div class="form-group">
          <label>Birthday: </label>
          <input ng-value="contacts[whichItem].birthday" type="text" name="birthday" class="form-control" ng-model="birthday" required>
        </div>
       	<button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
  <a href="index.html">&laquo; Back to search</a>
</section>
